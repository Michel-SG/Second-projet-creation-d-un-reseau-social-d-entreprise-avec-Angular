<div class='container'>
    <h2 class='text-center display-5 mt-4'>signup works!</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" formControlName="pseudo">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="level">function</label>
            <select class="form-control" id="level" formControlName="level">
                <option value =''>Selectionnez votre métier</option>
                <option value = '1'>Technicien.ne</option>
                <option value = '2'>Chef.e de centre</option>
                <option value = '3'>Responsable du secteur</option>
                <option value = '4'>Chargé.e de communication</option>
            </select>
        </div>
        <button type='submit' class="btn btn-primary" [disabled]="signupForm.invalid">Valider</button>
        <p class="text-danger" >{{ errorMsg }}</p>
    </form>
</div>
